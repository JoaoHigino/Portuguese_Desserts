{% extends 'base.html'%}

{% block content %}

{% load cloudinary %}
{% if request.user.username == comment.user.username %}

<div class="container">
    <div class="row">
        <div class="col-8 offset-2">
            <h1 class="page-title">Edit Comment</h1>
            <hr class="home-break">
            <br>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-8 mt-3 offset-2 text-center">
        <form class="signup" id="add_recipe_form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary right mb-2" type="submit" value="Save">Save</button>
        </form>
    </div>
</div>

{% elif user.is_authenticated %}
<p class="denyeditcomment">This is not your comment.</p>

{% endif %}

{% endblock %}
